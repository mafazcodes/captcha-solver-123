<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver Interface</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Captcha Solver</h1><div class="mb-6 flex justify-center"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full h-auto border border-gray-300 p-2 rounded-md"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-700 text-sm font-bold mb-2">Enter Captcha Text:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your answer"></div><button id="submitCaptcha" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Submit Solution</button><p id="message" class="text-center mt-4 text-gray-600"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitCaptcha = document.getElementById('submitCaptcha');const messageDisplay = document.getElementById('message');const getQueryParam = (param) => {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(param);};const imageUrlParam = getQueryParam('url');if (imageUrlParam) {captchaImage.src = imageUrlParam;} else {}submitCaptcha.addEventListener('click', () => {const solution = captchaInput.value.trim();if (solution) {messageDisplay.textContent = `Submitted: "${solution}". This is a mock solver; please implement actual validation.`;messageDisplay.classList.remove('text-red-500');messageDisplay.classList.add('text-green-600');captchaInput.value = '';} else {messageDisplay.textContent = 'Please enter your solution.';messageDisplay.classList.remove('text-green-600');messageDisplay.classList.add('text-red-500');}});});</script></body></html>
